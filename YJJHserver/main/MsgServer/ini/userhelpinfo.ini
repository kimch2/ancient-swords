Line0=    恭喜你升級了﹗每次升級都會獲得2點能力值﹗
Line1=    現在您可以前去“首飾商”處購買新的項鍊﹗
Line2=    按“C”鍵，啟動“人物屬性”視窗，通過“主要屬性”和“基本屬性”來查看角色的資訊。
Line3=    在“基本屬性”裡，你可以分配你的能力值來使你的角色更強大。
Line4=    隨著分配的多樣化，日後成型的角色也會多姿多彩﹕
Line5=    想成為衝鋒陷陣的強力戰士﹖也許招招致命的敏捷戰士也不錯。
Line6=    身手靈敏、百發百中的遠程職業是你夢寐以求的嗎﹖妙手回春的輔助者也是個很好的選擇。
Line7=    學識淵博、富有智慧的施法者總是受人尊敬的，但是體力充沛、天人合一者似乎更有勝算……
Line8=    按“S”鍵，啟動“技能”窗口，學習技能書後在“技能”窗口裡會添加您所學的技能，將技能拖到拖到物品/技能快捷欄裡面，按相應的鍵就可以釋放技能了。

