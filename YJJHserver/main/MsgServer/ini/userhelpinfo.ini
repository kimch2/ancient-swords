Line0=    你現在可以去找主城的鍛造師，試著打造出刻著自己名字的裝備吧﹗
Line1=    加入魔晶可以提高打造出來的裝備品質，從白色到綠色、藍色、紫色，品質依次提高，品質越高的裝備會附加越多的特殊屬性。
Line2=    打造是100％成功的，玩家不需要有後顧之憂。
Line3=    遊戲幣兌換時空鑽的NPC位於時空島地圖:鑽石老王（159，159），在邊境戰、資源戰中表現突出的種族會獲得大量的時空鑽兌換配額。根據等級，你可以在鑽石老王那裡接到不同的每日任務，完成任務後即可兌換時空鑽。

