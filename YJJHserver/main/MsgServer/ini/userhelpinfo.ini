Line0=    現在您可以前去“服裝商”處購買新的頭盔﹗
Line1=    按“B”鍵啟動背包視窗，在物品上點擊滑鼠右鍵可以使用該物品，你還可以把背包裡的消耗物品（如治療藥劑、魔法藥劑、食品）用滑鼠左鍵拖放到螢幕中下方的“1∼8”快速鍵中，就能用快速鍵來方便的使用物品了。
Line2=    用滑鼠左鍵把背包裡的裝備拖放到螢幕右下角的“F9∼F11”快速鍵中，就能用快速鍵來迅速的更換裝備了。
Line3=    按“S”鍵啟動技能視窗，用滑鼠左鍵把主動技能、魔法拖放到螢幕中下方的“F1∼F8”快速鍵中，就能快速的使用技能、魔法了。
Line4=    或者在快捷欄的技能、魔法圖示上點擊滑鼠右鍵，該圖示就處於啟動狀態，當你再點擊滑鼠右鍵時就可以直接施放該技能、魔法。
Line5=    按“Y”鍵啟動郵件視窗，只需要一點點的郵資，就可以方便的與戰友們交流了，還可以郵寄物品互通有無哦。

