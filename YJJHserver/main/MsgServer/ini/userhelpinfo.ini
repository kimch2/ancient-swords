Line0=    江湖險惡，快去打造一把稱手的武器來防身吧﹗這將是你的第一把可成長武器， 顧名思義，它可以伴隨著你的等級提升一起成長。
Line1=    在鐵匠或武器商那裡可以調整成長武器獲得的經驗比例。
Line2=    關於PK系統、榮譽系統、成長武器升級的規則和軍團建立的詳情請見官方網站（http://www.gdsonline.cn/main.html）。
Line3=    你可以前往任務NPC處獲得開啟異族PK的功能。本族城市45級以內的地圖都屬於本族地圖。記住，你在本族地圖沒有開啟“PVP按鈕”的話不會被異族玩家攻擊，也不能攻擊異族玩家。但是在其他地圖沒有這樣的限制。
Line4=    現在您可以在雜貨商那裡購買礦鎬，去時空島的礦石場進行挖礦了。礦石可以對裝備進行特殊修理。
Line5=    礦石品質由低到高分為5種，分別是﹕品質1、品質2、品質3、品質4、品質5。
Line6=    在遊戲中使用矩煉寶盒將低品質的礦石合成等級更高的礦石。
Line7=    兩個同品質的礦石合成高一級礦石的成功率是100%。
Line8=    大家期盼已久的邊境戰終於開放了﹗邊境戰是每日進行的種族間戰爭，其間穿插著進攻和防守、爾虞我詐。只有真正具備實力和謀略的種族才能獲得最終的勝利。活動時間為每天晚上8﹕00至10﹕00（星期六除外）。晚上7﹕30分為報名開始時間。參與邊境戰會獲得大量的榮譽值獎勵﹗

