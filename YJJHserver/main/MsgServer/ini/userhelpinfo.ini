Line0=    歡迎來到【問天】的世界﹗如果你是初次遊戲，請留意新手　明的內容。花短短幾分鐘來看一下新手幫助，將使你的夢幻之旅更加順暢、愉快。
Line1=    如何走路﹕用滑鼠左鍵點擊地面。你可以按“R”鍵來切換走路和跑步的姿態。
Line2=    如何與NPC對話﹕用滑鼠左鍵點擊NPC即可。
Line3=    如何任務﹕可以接到任務的NPC頭上會顯示“﹗”符號﹔任務進行中的NPC頭上會顯示“﹖”符號﹔完成任務後提交的NPC頭上顯示“√”符號。
Line4=    你可以按“T”鍵，啟動任務視窗，通過此視窗你可以查看當前任務的詳情，還可以放棄任務。在任務名字上麵點擊滑鼠右鍵，會以追蹤的形式顯示當前任務的情況。
Line5=    點擊“查詢”，你會看到當前適合你的任務，然後點擊“任務詳細描述”欄內的綠色名字，就會自動前往該NPC處。
Line6=    如何自動尋路﹕按“M”鍵啟動小地圖視窗，地圖上的紫色點表示角色，綠色點表示NPC，將滑鼠移上去可以看到NPC的名稱。
Line7=    直接在小地圖上點擊左鍵，角色會移動至該點。在小地圖右側的功能表中左鍵按一下NPC的名字，會自動前往該NPC處。
Line8=    在小地圖上按住“Ctrl”鍵，就可以用滑鼠左鍵來拖動小地圖了。
Line9=    好啦，請你開始嘗試完成新手任務吧﹗
Line10=   用滑鼠把技能拖到技能快捷欄裡，然後用滑鼠右鍵點擊一下想鎖定的技能快捷欄，便可用滑鼠右鍵使用該技能。
Line11=   使用“ctrl+滑鼠右鍵”點擊其他玩家，會彈出相關的介面，選擇“邀請組隊”如果其他玩家通過請求，則組隊成功﹗帶上你的隊伍出城打怪吧﹗
Line12=   完成1級的新手指導任務會習得新天賦。

