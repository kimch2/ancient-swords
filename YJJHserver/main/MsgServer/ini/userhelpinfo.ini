Line3=    如果你想做點小買賣的話，中立市場是個不錯的去處。中立市場是個絕對安全的地方，是遊戲內各族玩家唯一可以同時交易、擺攤的地方。你可以通過城裡的傳送師到達中立市場，試試和其他玩家互通有無吧。
Line4=    alt+數位1-5，可以快速翻到相應技能頁。alt+↑、alt+↓能夠快速上下翻頁。


