Line0=    現在您可以前去“護具商”處購買新的手套﹗
Line1=    想去擊殺一些怪物了嗎﹖
Line2=    用滑鼠左鍵按兩下怪物就可以攻擊它們，或者用滑鼠左鍵按一下怪物，然後按“A”鍵也會自動攻擊怪物。按“Tab”鍵可以鎖定離你最近的怪物。
Line3=    當怪物死亡時，會掉落一些物品，你可以用滑鼠左鍵點擊拾取，或者按“Space”鍵（空白鍵）自動拾取角色周圍的物品。
Line4=    如何選擇自己﹕按“Ctrl”＋滑鼠左鍵可以選擇自己為目標，這樣就可以對自己使用一些有利的魔法了。
Line5=    在戰鬥時，請注意角色的狀態——螢幕左上角的頭像。
Line6=    紅色條代表角色的生命值，為0時角色死亡﹔藍色條代表角色的魔法值，為0時不能施放技能和魔法，黃色條代表角色的體力，為0時不能跑步。
Line7=    如果你覺得打怪太枯燥了，可以使用自動打怪的方式。點擊人物頭像下方的“自動打怪”按鈕，或者按快速鍵“Z”調出自動打怪介面，設置好後就可以開始了。需要注意的是，背包裡有增值藥品才會自動回復，有“智慧型機器人”才能自動拾取、自動合魔晶。

