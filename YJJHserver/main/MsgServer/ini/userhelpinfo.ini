Line2=    完成10級的主線任務會習得新天賦。
Line3=    下線照樣練級，你可以做到﹗在下線時選擇“下線修練”或者直接在酒吧下線即可開啟此功能。下線修練的時間與玩家的線上時間成正比，可以積累的經驗最多600w。可以通過人物屬性介面或者酒吧招待來查詢自己的修練情況。積累的經驗需要使用“輕鬆卡”來提取。

