Line0=    你現在是否學會了一些星辰技能呢﹖大多數星辰技能需要在你的升級武器中鑲嵌相應的技能石才能使用哦。
Line1=    隨著升級武器等級的提升，武器會擁有技能槽，如果想得到更多的技能槽需要用魔魂石或精魂石來打孔，打孔之後可以鑲嵌技能石來使用相應的技能。
Line2=    技能石的鑲嵌，同寶石鑲嵌一樣。將武器放入到炬煉陣的主位，技能石放入到炬煉陣的次位，添加適量魔晶，合成按鈕，就點擊能鑲嵌。
Line3=    需要注意的是，為武器鑲嵌技能石後，技能石會佔用裝備的一定的容量。如果容量滿了，即使裝備還有孔槽也無法再鑲嵌。裝備的品質越好，等級越高，檔次越高，相應的容量也就越大。
Line4=    是否覺得長途跋涉疲憊不堪呢﹖有了座騎一切都好辦。當你達到30級時就可以買到座騎了﹗

