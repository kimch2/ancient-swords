Line0=    很不幸的，你死亡了﹗
Line1=    不過沒關係，死亡是菜鳥成為英雄的必由之路。在新手城地圖死亡後，會在新手城復活﹔在其他地圖死亡後，會在主城復活。
Line2=    死亡會降低你裝備的耐久度，還會使你隨機掉落一些物品，所以讓我們珍惜生命，遠離死亡﹗

