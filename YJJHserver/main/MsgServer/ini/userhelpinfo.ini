Line0=   你現在達到了可以參加資源戰的等級﹗
Line1=   各族為了爭奪水晶幻象空間的資源，劍拔弩張，為自己的種族貢獻出自己的力量吧。去找戰爭動員官，他會告訴你更多。
Line2=   關於資源戰的詳情請見官方網站（http://www.gdsonline.cn/main.html）。
Line3=   你擁有了魔導晶片了嗎﹖將你手中的魔導晶片放入聚煉寶盒的主位，將1-3級的魔晶放入聚煉寶盒的曉位和影位後聚煉，可以將凝聚的魔晶還原成星辰力量並儲存在魔導晶片中。然後像使用藥劑一樣的使用魔導晶片吧。
Line4=   你已經可以熟練的運用星辰力量了，去找任務NPC獲得更高級的星辰能力吧。

