Line0=    現在您可以前去“首飾商”處購買新的戒指﹗
Line1=    具備星辰智慧，將獲得吸取星辰力量的能力。魔晶凝結技能能夠將吸取的星辰力量轉化為魔晶。在主城鍛造師那裡使用材料和魔晶可以打造裝備。
Line2=    星辰奧義會消耗您的星辰力量，但能帶來不凡的效果。部分星辰奧義需要您的成長武器中鑲嵌相應技能石才能施放。您可以隨意搭配您的技能組合。
Line3=    炬煉寶盒可以進行合成魔晶、礦石、裝備強化、裝備鑲嵌。
Line4=    將成長武器和升級寶石放在炬煉寶盒中，添加適當魔晶，就能完成武器的進階。
Line5=    將防具、首飾和強化石放在炬煉寶盒中，就能強化裝備。強化的成功率是固定的,不能靠魔晶來提升。
Line6=    將3個同等級的升級寶石放入炬煉寶盒中可以合成更高級的升級寶石。
Line7=    完成5級的主線任務會習得新天賦。

