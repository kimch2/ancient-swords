870001=    強攻勇士是戰鬥中最鋒利的劍，他們能最大限度地發揮自身力量，擁有超強的攻擊力，能快速地給敵人以致命的打擊。    30級時獲得11點天賦點，之後每兩級獲得1點。

870002=    鐵壁勇士是戰鬥中最堅固的盾，高強度的體質訓練加上熟練的防禦技巧，使其具有他人無法與之相比的超強防禦力。      30級時獲得11點天賦點，之後每兩級獲得1點。

870003=    射擊箭術師擁有最強的射擊能力，能迅速找到敵人的破綻給予致命的一擊，對於敵人來說飛速的箭矢就是無盡的噩夢。    30級時獲得11點天賦點，之後每兩級獲得1點。

870004=    生存箭術師是野外作戰的能手，他們擁有強大的治療和輔助能力，任何忽視他們的敵人都會為自己的大意付出代價。      30級時獲得11點天賦點，之後每兩級獲得1點。

870005=    符咒妖術師對於符咒方面進行了深入的研究，他們能最大限度地發揮符咒的威力，既能保護自身又能造成恐怖的傷害。    30級時獲得11點天賦點，之後每兩級獲得1點。

870006=    秘法妖術師對妖術的研究十分狂熱，也領悟到了秘法最神奇的奧秘，威力之強大足以讓所有阻擋他們的敵人灰飛煙滅。    30級時獲得11點天賦點，之後每兩級獲得1點。

