20003=<font_color=yellow_size=16>_______________玩家須知﹕</font>||____《問天》作為一款全新的二代線上遊戲，無論在設計上還是在經營理念上全部都是以玩家利益為主，以玩家就是上帝為準則進行設計與製作的。並且在這個準則的基礎之上對原有的遊戲機制進行了全方位的修改與創新，下面，請允許我榮幸的向您介紹一下《問天》與相較其他二代線上遊戲的優越之處。||1.<font_color=lightgreen>便捷的任務體系</font>﹕|____在《問天》中每一張地圖均有特定的任務發佈員，在該任務發佈員處可以對該地圖下的所有任務進行接受與交還。為您節省了乏味的奔波之苦。|2.<font_color=lightgreen>貼心的GM</font>﹕|____《問天》中的GM雖然不可能隨時隨地解答您的所有問題，但是遇到重大問題的時候我們的GM絕對會盡全力的幫助您,為您解答您的疑問解決遊戲中的問題。|3.<font_color=lightgreen>豐富的生活技能體系</font>﹕|____為了豐富遊戲的娛樂性，《問天》中增加了多種多樣的生活技能，比如說﹕挖礦，採集，釣魚，合成，製作等等，具體的您可以在“<font_color=red>問天指南</font>”中的技能介紹處獲得詳細的訊息。|4.<font_color=lightgreen>貼心的指南系統</font>﹕|____為了幫助您盡快的掌握遊戲的操作，我們在遊戲中的重要功能介面處添加了一個“<font_color=red>﹖</font>”按鈕，沒錯，就是“<font_color=red>問天指南</font>”的快速連接按鈕，只要你點擊該按鈕就會直接打開“<font_color=red>問天指南</font>”指南中相關訊息資訊。
