130040=合成|  萃取|    使用“聚煉寶盒”,把兩個相同等級“魔晶”從背包內拖到上、下合成槽內，最少兩個同等級“魔晶”才能進行萃取。中間顯示的是萃取的結果。如果萃取失敗，將失去放入的“魔晶”。|    一次放入越多的“魔晶”，萃取的成功率越大，最多6個“魔晶”——成功率100％。|    “魔晶”放入完畢，點擊右下角的合成按鈕即可進行萃取。萃取成功的 “魔晶”會自動放入背包內。|（注意，萃取的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）|  星石合成|    裝備鑲嵌的星石是可以進行合成的，3個低等級的星石可以合成一個高級的星石。|（注意，放3個星石成功幾率都已經是100%，放更多效果跟放3個一樣）|    將背包裡的星石分別拖到聚煉寶盒裡面的曉位、影位、星位，點擊“合成按鈕”就可進行合成。|    合成成功後，物品會自動放入背包裡。|（注意，星石合成的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）|  礦石合成|    礦石可以合成，用2個低品質的礦石可以合成比其高一個品質的礦石（放更多數量效果和放2個一樣）。將2個低品質的礦石分別放入曉位和影位。點擊“合成按鈕”即可合成。|（注意，礦石合成的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）
130041=魔導晶片|    將魔導晶片和已經凝結的1-3級魔晶分別放入聚煉寶盒的主位和曉位元後點合成按鈕，可以將當前的魔晶重新還原為星辰力量並儲存在魔導晶片中，按兩下使用魔導晶片，可以將儲存在魔導晶片中的星辰力量注入到星格之中。|    所有級別的玩家都可以在時空商店中使用黃金購買高級魔導晶片。|    1級魔晶＝10000星辰力量﹔2級魔晶＝60000星辰力量﹔3級魔晶＝360000星辰力量。
130042=武器升階位|    每次武器升階位，都是固定的需求1個對應級別的升級寶石，和1個對應級別的魔晶。造成一個固定的成功幾率。|    武器放主位，升級寶石放次位，魔晶放在星位。其他物品不能放入。|    玩家可以放入更多或者更高級的魔晶，但是成功幾率也不會提升。|武器升級失敗後的懲罰﹕|    武器升級失敗後，武器升級寶石和魔晶消失，武器不消失。
130043=裝備強化|    強化石用來強化+1~+6的裝備，精緻強化石用來強化+7~+9的裝備。|    強化不能加入魔晶來提高成功幾率。|    裝備放曉位，強化石/精緻強化石放影位，星位不允許放入其他物品。|（注意，防具強化的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）|強化失敗懲罰﹕|    強化失敗裝備強化降一級。
130044=鑲嵌|    鑲嵌時，只需要裝備、技能石/星石、和1個對應等級的魔晶。|    隨著裝備等級的提升，鑲嵌的成功率會有所下降。|    裝備放曉位，星石放影位，魔晶放在星位。其他物品不能放入。|    玩家可以放入更多或者更高級的魔晶，但是成功幾率也不會提升。|    失敗懲罰﹕|    鑲嵌失敗後，技能石/星石和魔晶消失，裝備不變。|（注意，鑲嵌的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）|（注意，狂暴星石只能針對戒指、手環、項鍊進行鑲嵌。）
130045=打孔|    打孔有二種寶石“魔魂石”、“精魂石”。|    武器/裝備放主位，魔魂石/精魂石放次位。其他位置不讓放入任何物品，點擊“合成按鈕”即可合成。|    打孔成功後裝備會多一個鑲嵌孔。|    失敗懲罰﹕|    魔魂石/精魂石 消失。武器和裝備沒有影響。|（注意打孔用魔晶並不能提高成功率，裝備最多只能出現4個鑲嵌孔）
130046=裝備的綁定|    裝備綁定需要在時空殿裡買到凝魂石。將需要綁定的裝備放到曉位，凝魂石放到影位，點擊“合成按鈕”即可合成。|    成功綁定後裝備上有“裝備已綁定”的顯示。|（綁定的裝備無法丟棄，無法掉落，無法交易，無法賣出)|（注意，綁定的時候，只需要放入相關物品，放不相關物品在裡面可能導致物品消失）
130047=特殊修理|  礦石特修|    主位放入想要修理的裝備或武器，其他位子再放入對應的礦石，點擊合成即可（如放入的武器、裝備、礦石不符合要求則不能合成，並給出提示）。|    特殊修理100％成功。|  特修卷特修|    在時空殿買特修卷後，在聚煉寶盒裡的曉位放入裝備，在影位放入特修卷。（一個裝備只能對應一個特修卷來進行特殊修理，所以要把特修卷拆開）|    將裝備和特修卷放入聚煉寶盒後系統會提示“使用卷軸完美修復裝備準備完畢”（特修的時候不要放入其他物品在星位元上，系統只預設曉位元和影位的物品）。|   擊“合成按鈕”即可進行特殊修理。
130048=座騎系統|  座騎之魂|    座騎和座騎之魂放在聚煉寶盒內，座騎放主位，座騎之魂放次位元，合成後根據座騎之魂的品質來給座騎附加上初始附加屬性。合成是一次性的，不能重複合成，也不能回退到合成前的狀態。|  座騎的成長﹕|    座騎通過炬煉來成長，需要道具“成長之星”，每次成長可以由玩家指定初始附加屬性中的一種來升一級。只有合成了座騎之魂的座騎才能成長。|    把座騎放入聚煉寶盒主位，把“成長之星”放入次位元，把相應等級的礦石放入其他位置（想強化第一種屬性就放在左邊、第二種放左下，第三種放右下，只能選擇來強化）、剩下的3個位子可以放入其他道具來增加成功率（不能用魔晶提高成功率）。點擊“合成”開始強化，如何失敗就退還座騎，損失所有放入的其他材料。成功就相應的屬性等級＋1，成長次數＋1。|     “成長之星”可以花榮譽點在NPC處買到。
