140312=   龍神的子孫們。身體魁梧，體力充沛，力量強大。龍族無論男女形象都帶有一股傲氣，舉手投足間都散發著王者的氣勢。其超強的防禦力是其他種族無法與之相比的，往往正是因為這穩固的防禦使他們獲得最後的勝利。
140313=   掌握著高科技的種族。長年的戰爭使他們擁有了極強的適應能力，而他們現代化的武器也得到長足的進步，體積小巧破壞力巨大的武器和高科技的腐蝕性藥物是他們最大的優勢，超強的攻擊力經常給敵人以致命的打擊。
140314=   愛好自然平靜的種族,他們接受著時間之神—優比涅的眷顧。天人族無論男女形象都十分俊美。而身體輕盈,敏捷,淨化魔法是他們最大的優勢。為了保護自己的家園,為了找回屬於他們的平靜生活,他們拿起了武器毅然的加入了戰鬥。
140315=     箭術師天生就對射擊有著特殊的感覺，對於隱蔽自己和移動作戰都有十分豐富的經驗。長期的戰鬥沒有讓他們靈敏的感覺遲鈍下來，反而讓他們觀察力更加敏銳，也掌握了更強的殺戮本領。在敵人毫無防備時發動攻擊，消滅對手於瞬息之間，優秀的箭術師往往令人聞風喪膽。
140316=     勇士是一群接受了最嚴格武術訓練的人，他們在長期的實戰中磨練出了無以匹敵的近戰技巧。他們擁有強健的身軀，更擁有鋼鐵般的意志，勇氣和責任讓他們常常浴血奮戰在戰場的第一線，在慘烈的戰鬥中追求勝利和榮耀。豪氣沖天，壯懷激烈，無畏的勇士毫無疑問是戰爭的靈魂。
140317=     妖術師對禁忌的妖術和混沌的力量十分感興趣，他們充分挖掘那些傳承自遠古的奧秘，習練著危險而強大的法術。他們能利用精神和意志操縱神秘的威力給對手以毀滅性的打擊，帶給敵人巨大的恐慌和震撼。千萬不要被他們弱不禁風的外表所欺騙，他們是黑暗中的王者。
140318=   長時間的戰爭，經常徘徊於殺戳和被殺戳，讓他們具有非凡的洞察力和忍耐力，他們手中的武器—槍，其強大的殺傷力和快速的攻擊方式給敵人致命的打擊。現在為了不讓基因族變成歷史的塵埃，他們又一次拿起了槍加入戰鬥。
140319=   現代力學配上各種搏擊術的精髓使他們在戰場上表現出眾，再加上新研究的戰斧使他們更是如虎添翼。裝備隨著新型材料所製成的盔甲使他們受到的傷害減到了最低。為了種族的存亡，他們的信念將變的更加瘋狂。
140320=   長時間的戰爭使他們的基因發生了變化，而他們本身又是一群精神力研究者，在長時間的折磨下他們開始適應變化的身體，為了得到其他人的認同和對自己的種族的絕對忠誠他們也加入了戰鬥。
