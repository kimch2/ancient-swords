600016=你可以按“R”鍵來切換走路和跑步的姿態
600017=按“T”鍵，啟動任務視窗，通過此視窗你可以查看當前任務的詳情，還可以放棄任務。在任務名字上面點擊滑鼠右鍵，會以追蹤的形式顯示當前任務的情況。
