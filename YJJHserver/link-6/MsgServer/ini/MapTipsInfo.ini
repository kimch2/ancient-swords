info5=小技巧﹕您可以在黃金交易所交易銅錢和黃金。
info6=小技巧﹕使用“快速組隊”按鈕，能夠在本場景中搜索人數未滿的隊伍或未組隊的玩家。
info7=小技巧﹕人物達到30級可以申請結婚。
info8=小技巧﹕想要物品安全，請使用安全鎖。
info9=小技巧﹕不要一個人枯燥的練級，和朋友組隊吧﹗
info10=小技巧﹕加入幫會可以讓你結識更多的朋友﹗
info11=小技巧﹕你可以對裝備進行打孔，鑲嵌，寶石拆除，強化和注魔。
info12=小技巧﹕你可以在主城的幫會管理員處創建幫會，領取幫會任務。
info13=小技巧﹕你可以使用PK保護按鈕來制定保護規則，你不會攻擊受到PK保護的玩家。
