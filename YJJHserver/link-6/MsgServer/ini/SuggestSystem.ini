Line0=角色的能力已經通過升級不斷加強了，是不是一直為沒有一件趁手的裝備而苦惱﹖沒有關係，只需要在各族主城中找鍛造師，選擇對話“打造裝備”就可以進行裝備打造了。#
Line1=只要擁有足夠的材料，我們就可以打造適合於自己的裝備了哦#
Line2=點選需要製造的裝備，並在背包裡準備好足夠的材料，再適當加入一些魔晶，就會有機會製造出完美的紫色裝備哦。#


