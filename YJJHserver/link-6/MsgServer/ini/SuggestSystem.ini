Line0=完成任務是遊戲中快速升級的一條捷徑，按T鍵打開任務查詢介面，在任務查詢視窗中所列出的白色任務資訊就是你當前可以接受的任務，綠色的任務資訊是低於你目前角色等級可接受的任務，紅色的任務資訊是高於角色等級5級即將可以接受的任務。#
Line1=選擇相關的任務後，在任務詳細描述中可以看到任務的內容以及任務交接的NPC，點擊任務詳細描述視窗內綠色NPC名字，就可與使用自動尋路找到NPC了。#
Line2=可以接受任務的NPC頭頂會有一個旋轉的黃色感嘆號“﹗”標誌。 用滑鼠按兩下這個NPC,就可以打開對話介面了。#
Line3=選擇NPC對話介面中的相關任務選項，與NPC完成對話後，就可以接受任務了。#
Line4=與NPC對話接受任務後，NPC頭頂旋轉的黃色感嘆號標誌會變成一個黃色的問號“﹖”標誌。#
Line5=完成這個NPC的任務後，NPC頭頂旋轉的黃色問號標誌會變成一個黃色的勾“√”，與頭頂有旋轉的黃色勾的NPC對話，選擇已經完成的任務選項後，會獲得豐富的任務獎勵哦。#

