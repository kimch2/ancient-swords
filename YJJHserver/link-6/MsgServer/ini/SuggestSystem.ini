Line0=武器成長是《時空之淚》的一個特色，武器將會伴隨著您的旅途在殺怪的過程中分享您獲得的經驗值，成長為一個陪伴你時空之旅的忠誠夥伴。武器獲得的經驗可以在NPC鐵匠處選擇“武器經驗比例調整”。#
Line1=當武器經驗累積到5、10、15和20級時，武器需要進階啟動武魂。進階是指將成長武器放在“炬煉陣”的曉位，將升級寶石放在“炬煉陣”的影位，將對應的魔晶放在星位，就可以升級武器了。#


