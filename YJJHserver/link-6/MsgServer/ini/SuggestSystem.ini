Line0=恭喜你已經成功升級了，相信你也已經注意到了，在遊戲介面的下方，有一個藍色的條，這個就是經驗條了，它會隨著你獲得的經驗值的增加而遞增，當藍色的經驗滿時，你就可以升級了。現在按快速鍵“C”打開人物屬性介面，選擇“基本屬性”一欄，我們就可以看到你現在的屬性了。#
Line1=我們在人物屬性介面中可以看到我們現在有“力量”，“敏捷”，“體質”，“智慧”和“魅力”五項屬性，將滑鼠移動到屬性點後面的加減“+-”號上，可以看到這項屬性的資訊。#
Line2=其中，力量屬性決定了戰士，法師，術士和異能者的物理攻擊力，屬性值越高，物理攻擊力就越高#
Line3=敏捷屬性則會影響角色的物理防禦力，同時，也會影響弓手，獵手和槍手的物理攻擊力。#
Line4=體質屬性則會影響所有職業的生命值以及體力值。#
Line5=智慧屬性則會影響角色的魔法攻擊力，魔法防禦力以及魔法值上限。#
Line6=而魅力屬性則會影響部分遊戲功能哦，是個神秘的屬性。至於如何分配升級所獲得的能力值，那就只有依靠自己的摸索，憑自己的喜好來進行加減屬性點了。#

