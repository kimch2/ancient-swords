Line0=每一個玩家我們都會有為您準備一個“炬煉寶盒”，“炬煉寶盒”是陪伴您暢遊時空之旅時必不可少的幫助。在時空之旅中，它將幫您進行魔晶合成，裝備修理，裝備打孔，礦石合成甚至裝備升級。#
Line1=右鍵點擊“炬煉寶盒”，就可以打開“炬煉陣”介面，在聚煉陣介面將相關的物品放入對應的“曉位”、“影位”和“星位”就可以進行“炬煉合成”了。#
Line2=當裝備耐久過低時候，也可以用“炬煉陣”進行修理，將裝備放在“炬煉陣”中的“曉位”，將對應的礦石放在“炬煉陣”中的“影位”，點擊“合成按鈕”就可以進行修復了。#
Line3=當然，您也可以購買時空殿中的“特修卷”對裝備進行修復。#
Line4=如果想要用礦石對裝備進行修復，那礦石的品質則是至關重要的，同樣，我們可以將同種類相同品質的礦石放在聚煉寶盒中，使用“炬煉陣”來提升礦石的品質。#


