Line0=當角色不足20級時，無法主動攻擊其他玩家，也不會被其他玩家攻擊。當角色達到20級以後，你可以通過任務“安全第一”或者到書商處購買技能書“仇視”。#
Line1=學習技能“仇視”後，你將獲得“PVP按鈕”功能，“PVP按鈕”在未啟動的狀態下是一個盾形的標誌，出現在遊戲介面角色頭像的右側。在“PVP按鈕”在未啟動時，您的角色在本種族地圖內處於其他種族無法攻擊的狀態，同時，您也無法攻擊其他種族玩家。
Line2=離開本種族地圖後，“PVP按鈕”保護功能消失。#
Line3=“PVP按鈕”啟動的狀態是兩把交叉的雙劍，出現在遊戲介面角色頭像的右側。當“PVP按鈕”啟動，您的角色在本種族地圖內將有可能被其他種族玩家攻擊，同時，您也可以攻擊其他種族玩家。#
Line4=在介面的右下角，又一個PK模式開關，分別是“和”，“團”，“全”，“和”即為和平模式，在這個攻擊模式下您只能攻擊NPC，無法對其他玩家進行傷害。#
Line5=“團”即為軍團攻擊模式，在軍團攻擊模式下，您可以攻擊除本軍團外所有玩家。#
Line6=“全”即為全體攻擊模式，在全體攻擊模式下，您可以攻擊所有玩家。#

