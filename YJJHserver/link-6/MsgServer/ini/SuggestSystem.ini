Line0=當您的角色等級達到20級後，您可以在NPC“雜貨商”處購買挖礦工具“礦鎬”。#
Line1=裝備上礦鎬之後，就可以通過傳送NPC“傳送師”到達“時空島”，進入屬於自己種族的挖掘場中挖礦了，如果進入其他種族的挖掘場，會被守衛攻擊哦。#
Line2=進入挖掘場裝備“礦鎬”後，用滑鼠指向牆壁，會出現一個籃子裝著礦石的圖示，點擊滑鼠角色就會走到相應的位置開始挖礦了。。#


