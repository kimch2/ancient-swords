Line0=獲得淚靈的方式有很多種，可以通過購買時空殿中“物品”欄裡的淚靈禮盒，也可以通過打怪獲得。#
Line1=將淚靈裝備到轉生武器上，淚靈就可以通過打怪獲得的經驗值獲得成長，如果想要加快或暫停淚靈的成長，可以在NPC鐵匠處選擇“星辰力量比例調整”來調節。#
Line2=當主淚靈達到一定的等級要求同時副淚靈也達到一定的等級要求後，就可以進行淚靈轉生了，只需要將要轉生的主淚靈放在“炬煉陣”的“曉位”將轉生符放在“影位”，再在星位放入一個副淚靈，點擊合成按鈕，就可以了。#


