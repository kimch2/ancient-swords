Line0=在您創建您的遊戲角色時，我們在您的背包中放入了“星辰智慧”和“魔晶凝結”2本技能書，學習“星辰智慧”技能後，就可以在打怪的過程中從怪物的體內吸取“星辰力量”，體驗“網路鬼武者”的樂趣。#
Line1=學會星辰智慧技能後，可以在打怪中獲得“星辰力量”，獲得的星辰力量會在角色頭像的左側顯示。#
