3201 組隊介紹 0 0 0 ||<font_color=yellow>隊伍類型</font>||____在您創建隊伍時，可以選擇“普通隊伍”、“任務隊伍”、“副本隊伍”中的某一种作為您隊伍的標示，該標示可以讓其他玩家清楚的知道您的隊伍是准備做什么，從而方便您招募与您有相同目的的隊員。||<font_color=yellow>隊伍的創建</font>||____任何玩家都可以自主創建隊伍。創建隊伍的玩家被稱為隊長，隊長可以移交權利，可以解散隊伍，可以邀請隊員以及批准隊員加入隊伍。||<font_color=yellow>邀請隊員</font>||____邀請隊友有多种方式，可以在您的好友列表或者聊天框使用人物名右鍵選單邀請，也可以直接點擊玩家功能選單邀請。除此之外，《問天》還提供了快速組隊功能，您可以在快速組隊介面搜索附近所有未組隊的玩家。||<font_color=yellow>隊伍搜索与加入</font>||____為了加強玩家之間的交流，在充分為玩家著想的基礎上，問天中還提供了一個主動加入隊伍的方法。任何不在隊伍的玩家都可以搜索附近的隊伍，如果隊伍沒滿玩家可以提出入隊申請，申請會十分醒目的出現在隊長介面上，只要隊長同意申請即可加入隊伍。||<font_color=yellow>分配模式</font>||____作為隊長的您是可以更改隊伍的經驗分配方式和物品分配方式的。|經驗分配方式分為傷害分配，系統分配。所謂傷害分配是指按照隊伍中人員的傷害分配經驗。而系統分配則是按照系統內部的公式以等級差別為參數來分配經驗。
