3305 豪華店鋪Ⅱ 0 0 0 ||<font_color=yellow>寄售管理功能</font>﹕|____那么作為一個精明的店主，我相信您現在一定非常想了解寄售的相關問題了吧。那么不要著急，現在就讓我來為大家介紹一下作為店主對寄售的一些管理知識。||<font_color=yellow>寄售管理</font>﹕|____首先點擊店鋪介面中的“寄售管理”按鈕就會打開寄售管理介面。在“寄售管理介面”中，我們為店主准備了3個選項，分別為﹕直接購買﹕不用怀疑了，這就是作為店主的權利，您可以优先購買您認為合适的物品。接受寄售﹕就像他的名字一樣，當您點擊該按鈕後，表示您同意了寄售者的寄售請求。拒絕寄售﹕當然，如果您認為寄售者所標的价格完全是不合理的，甚至是無理取鬧的，那么您完全可以拒絕他的寄售請求，不過為了您的聲譽著想，還是不要胡亂拒絕的好。||<font_color=red>小提示</font>﹕|使用寄售功能，店主將收取5%的手續費，若手續費出現小數點，一律采用無條件進入法計算!||<font_color=yellow>店鋪續租功能</font>﹕|____當您的店鋪即將到期時，您可以點擊“店鋪管理介面”中的“店鋪續租”按鈕進行續租了。不過再這里我還有兩點需要聲明的﹕1.每任店主最多只有3次續租的机會，也就是說任何一個店鋪您最多可以連續使用4個月。2.每次續租的价格均為您獲得店鋪經營權是所出的競拍价格。||<font_color=yellow>寄售功能</font>﹕|____當然，作為店鋪首先在功能上就要夠全面，我們的店鋪不僅僅是一個只可以進行買賣的地方，在我們的店鋪里您還可以進行寄售的。當然，您需要支付店主少量的金錢作為報酬的嘛，不過我想精明的各位當然知道時間与金錢哪之間的重要性，我也相信精明的各位能夠更好的衡量其中的輕重關係的。不過，我還是要說明一點，如果您真的有東西想要出手的話，价格的訂制上就一定要合理，不然店主有權利打回价位離譜的寄售物品，當然被打回的物品是不會收取您的手續費用的哦。所以您無須擔心一些店主的黑心行為。||<font_color=lightgreen>操作指南</font>﹕|1首先在豪華店鋪介面您可以看到我們現有的10個店鋪的訊__息，比如﹕店鋪名稱，店主姓名，店鋪的宣傳廣告等。|2.隨便選擇一個您喜歡的店鋪進入就可以了，進入之後您會__看到店鋪的交易介面了|<font_color=lightgreen>寄售操作介紹</font>﹕|1.若您是有物品想出售的話，可以直接從您的包裹中將您所__要出售的道具拖曳到店鋪的出售介面中就可以拉，具体操__作同擺攤的出售操作。|2.“收購道具”的寄售方法，如果您的包裹中有您想要收購__的道具的話（武器類裝備無效），可以直接通過拖曳方式__將要收購的道具拖曳到店鋪介面的收購位置處，具体操作__同擺攤的收購操作。|3.“收購道具”的還有另一种寄售方法，就是當您的包裹中__沒有您所要收購的道具時，您可以點擊介面下方的“寄|__售”按鈕進行收購，具体操作同擺攤的收購操作。
3306 黃金交易所 0 0 0 ||<font_color=yellow>黃金交易所</font>﹕||____在《問天》中，商城幣被稱為黃金，游戲幣被稱為銅錢。黃金交易所是提供玩家自由交易黃金和銅錢的場所。有了黃金交易所，玩家可以清楚的了解目前黃金和銅錢的比率，在交易中充分掌握主動權。而系統提供的交易場所也為玩家間的交易提供了一個安全的平台，不必要再擔心受騙上當。||<font_color=lightgreen>交易規則</font>﹕|1.交易成功收取10%的交易稅，只收取游戲幣。|2.成交匹配時按未計稅价格排序。|3.出售商城幣時按未計稅价格排序。|4.出售商城幣玩家輸入的价格為實際獲得。|5.游戲購買商城幣玩家輸入的价格為未計稅游戲幣。|6.交易結果和貨幣將通過郵件告知玩家。||<font_color=red>小提示</font>﹕|交易商品一旦上架後，將于24小時後自動下架。
