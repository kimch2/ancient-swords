3203 婚姻介紹 0 0 0 ||<font_color=yellow>帳號婚姻關係</font>||____《問天》中的婚姻關係是由2個不同帳號的角色建立起來的。并且一旦建立成功，其婚姻關係將會存在与2個帳號的所有角色之間，即無論您換本尊還是分身，婚姻關係都是确立的。基于以上特性﹕|1.婚姻稱號將在已婚的帳號下所有角色都有所表現﹕即若A__（男）為B（女）的夫君，A的婚姻稱號為B的夫君，A分身__的婚姻稱號為B夫君的分身。|2.結過婚的帳號下的所有角色都不允許再次結婚。|3.婚姻系統的愛心家園親密值等功能适用与結婚帳號下的所__有角色。||<font_color=yellow>結婚流程</font>:||<font_color=lightgreen>1.需求</font>﹕雙方帳號均為未婚狀態且結婚雙方角色等級且都達__到30級，另外一點需要強調的就是《問天》中不支持同性__結婚的﹗|<font_color=lightgreen>2.流程</font>﹕需要求婚方帶著求婚道具“三生石”到月老處選擇__求婚對象，當對象選擇同意後，月老收取三生石并宣布2___個角色結為夫妻。且雙方帳號下的角色獲得婚姻稱號。當___然這期間還有多种不同程度的婚姻殿堂可供選擇。||<font_color=yellow>離婚流程</font>||<font_color=lightgreen>1.協議離婚</font>﹕|____由一方在月老處發起離婚申請，另一方在線的話會收到申請并選擇是否接受或提出離婚條件，接受的話雙方帳號的婚姻關係自動取消并且將愛心家園中的財產按照其等級折算成游戲幣平分給雙方帳號。離婚條件為受到離婚申請的一方申請對方給予游戲幣補償的邀請，對方拒絕的話將離婚失敗。|<font_color=lightgreen>2.強制離婚</font>﹕|____由一方在月老處發起，可以不需要對方同意就將雙方帳號的婚姻關係解除，條件是花費40萬遊戲幣，且發起方將自動放棄愛心家園的全部財產，愛心家園財產對方獲得。|<font_color=lightgreen>特殊強制離婚</font>﹕|____由一方在月老處發起，能夠強制解除雙方帳號的婚姻關係而且獲得全部的愛心家園財產。但需要以下條件﹕|1.對方帳號被封停|2.對方帳號長時間未登錄||<font_color=yellow>愛心指數</font>:|____愛心指數在愛心家園介面中有顯示。在每天的24﹕00時這個值會隨時間遞增而衰減。若要增加愛心指數則需要結婚的2個帳號中任意角色間組隊持續半小時。另外夫妻技能的釋放也需要愛心指數達到固定值時才可以使用。||<font_color=yellow>豪華婚禮</font>:||____您能夠通過商城服務獲得舉行豪華婚禮的權利，時間能夠安排在一周中的任意一天，并且為了避免可能出現的擁擠情況。《問天》系統中每天提供2個時間供玩家選擇。|<font_color=lightgreen>訂制豪華婚禮的特權</font>:|1.您可以在豪華婚禮場景結婚，舉行一場豪華絢麗的婚禮。|2.您還可以免費獲得婚禮禮服外裝一套以及新婚座騎一匹|3.需要注意的一點是，若您已經舉行過一次婚禮，那么在您__決定更換伴侶之前是無法再次進行結婚儀式的。||<font_color=yellow>普通婚禮</font>||____您只需要支付一定數量的銅錢便可以獲得舉行普通婚禮的權利，時間能夠安排在一周之內的任意一天，系統同樣每天提供2個時間供玩家選擇。||<font_color=lightgreen>訂制普通婚禮能夠獲得的特權</font>:|____在普通婚禮場景結婚，舉行一場簡朴但卻有韻味的婚禮。同樣，若您已經舉行過一次婚禮，那么在您決定更換伴侶之前是無法再次進行結婚儀式的。
