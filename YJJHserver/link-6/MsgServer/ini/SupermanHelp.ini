3101 天賦 0 0 0 ||<font_color=yellow>天賦的作用</font>||____《問天》中每個職業都有其獨特的天賦樹，您可以通過使用天賦來加強自己某一個方面的能力，讓极致更加极致，讓您的角色与眾不同﹗即使是相同的職業根据其偏重天賦方向的不同，在後期也會在特定的場合發揮絕然不同的作用，甚至微小的差別都可能帶來巨大的變化，更何況不同職業不同天賦之間的搭配，在團体作戰時將体現得更加淋漓盡致。||<font_color=yellow>天賦的前置要求</font>||____《問天》的天賦樹的開啟也是有一定要求的。除了第一層天賦以外，其他所有天賦都有前置要求。比如說﹕點第二層天賦需要至少在本系中投入5點天賦，點第三層天賦需要至少在本系中投入10點天賦，也就是說點N層天賦需要至少在本系中投入5X（N-1）點天賦。還有一點需要注意的就是，某些天賦還會和其他天賦關聯，關聯的方式是用箭頭連接，表示只有當前置天賦點滿才能點它的後續天賦。||<font_color=yellow>天賦的分類</font>||____每個職業都有2系天賦樹。如﹕勇士分為<font_color=lightgreen>強攻</font>和<font_color=lightgreen>鐵壁</font>兩系天賦，箭術師分為<font_color=lightgreen>射擊</font>和<font_color=lightgreen>生存</font>兩系，妖術師分為<font_color=lightgreen>符咒</font>和<font_color=lightgreen>秘法</font>兩系。|____<font_color=lightgreen>強攻天賦</font>偏重于攻擊，該天賦的勇士是戰斗中最鋒利的劍，他們能最大限度地發揮自身力量，擁有超強的攻擊力，能快速地給敵人以致命的打擊。|____<font_color=lightgreen>鐵壁天賦</font>偏重于防御，該天賦的勇士是戰斗中最堅固的盾，高強度的体質訓練加上熟練的防御技巧，使其具有他人無法与之相比的超強防御力。|____<font_color=lightgreen>射擊天賦</font>著重于射擊的技巧，該天賦箭術師擁有最強的射擊能力，能迅速找到敵人的破綻給予致命的一擊，對于敵人來說飛速的箭矢就是無盡的噩夢。|____<font_color=lightgreen>生存天賦</font>則偏重于生存能力的掌握，該天賦箭術師是野外作戰的能手，他們擁有強大的治療和輔助能力，任何忽視他們的敵人都會為自己的大意付出代价。|____<font_color=lightgreen>符咒天賦</font>的妖術師對于符咒方面進行了深入的研究，他們能最大限度地發揮符咒的威力，既能保護自身又能造成恐怖的傷害。|____<font_color=lightgreen>秘法天賦</font>的妖術師對妖術的研究几近于狂熱，他們領悟出了秘法最神奇的奧秘，他們釋放的妖術威力之強大足以讓所有阻擋他們的敵人灰飛煙滅。||<font_color=yellow>天賦快捷按鈕</font>||____《問天》中天賦系統的按鈕在游戲主介面的系統功能欄里，它的快捷鍵是“G”此外，在技能系統介面中也有天賦的按鈕。||<font_color=yellow>天賦點的獲得</font>||____當您的角色到達30級的時候系統將會為您開啟天賦樹，并且會贈送給您11點天賦點。當您的角色到達30級之後，每兩級將再獲得1點天賦點。這樣計算下去，當角色到達50級時將會總共有21點天賦點，在角色到達70級時將會總共有31點天賦點||<font_color=yellow>天賦的重置</font>||____若您不小心加錯了天賦，或者是想嘗試不同的天賦玩法時，可以去找長安城里的<seek_[天賦師]_1001_467_589>來解決這個問題。只要您提供給<seek_[天賦師]_1001_467_589>一個洗髓丹，他便會幫您把角色的天賦樹重置為初始狀態，并返還本級別應有的天賦點數。
3102 勇士技能 0 0 0 ||<font_color=yellow>虎牙突刺</font>||____初始技能,每5級提升一次,單体攻擊技能,隨著技能等級提升攻擊力提升。||<font_color=yellow>攻擊重視</font>||____7級可學習，每5級提升一次，增益類技能，降低自身防御力以換取更高的攻擊力，隨等級提升加強。||<font_color=yellow>鼓舞</font>||____14級可以學習，每5級提升一次，增益類技能，隨技能等級提升效果越明顯，時間越長。||<font_color=yellow>嘲諷</font>||____21級可學，每5級提升一次，強制怪物攻擊自己，隨著技能等級提升，CD時間縮短。||<font_color=yellow>噬血旋風</font>||____28級可學，每5級提升一次，群体攻擊技能，附帶流血效果，隨技能等級提升，傷害提升。||<font_color=yellow>庇護</font>||____35級可學，每5級提升一次，讓目標短時間內吸收一定數量的傷害，隨技能等級提升增加吸收的傷害。||<font_color=yellow>影斬</font>||____42級可學，每5級提升一次，快速移動到目標身前，造成一次傷害并附帶暈眩效果，隨技能等級提升增加造成的傷害，暈眩時間以及施法距離。||<font_color=yellow>防御重視</font>||____49級可學，每5級提升一次，降低攻擊力以換取防御力的上升，隨技能等級提升而改變。||<font_color=yellow>裂空</font>||____56級可學,每5級提升一次,群体攻擊技能,隨技能等級提升增加攻擊力与攻擊范圍。||<font_color=yellow>瞬擊</font>||____63級可學，每5級提升一次，快速移動到目標身邊，對目標造成一次傷害，并增加自身的移動速度。隨技能等級提升增加傷害和自身的移動速度。||<font_color=yellow>眾志成城</font>||____70級可學，每5級提升一次，增加周圍目標的物理防御力，隨技能等級提升增加提升效果和范圍。||<font_color=yellow>武神斬</font>||____77級可學，每5級提升一次，對目標造成一固定傷害，若目標生命低于50%時，會對其造成4倍傷害，隨技能等級提升可增加傷害。
3103 箭術師技能 0 0 0 ||<font_color=yellow>急速射擊</font>||____初始技能，每5級提升一次，單体攻擊技能，隨技能等級提升增加攻擊力。||<font_color=yellow>刺足</font>||____7級可學，每5級提升一次，對目標造成一次普通傷害并附帶減速效果，隨技能等級提升增加減速效果。||<font_color=yellow>閃電爆發</font>||____14級可學，每5級提升一次，提高自身的暴擊率，隨技能等級提升效果增加。||<font_color=yellow>療傷</font>||____21級可學，每5級提升一次，根据自身的魔法攻擊力為目標進行治療，隨技能等級提升增加治療效果。||<font_color=yellow>散射箭</font>||____28級可學，每5級提升一次，群体攻擊技能，隨技能等級提升，所造成傷害增加。||<font_color=yellow>极限閃躲</font>||____35級可學，每5級提升一次，提高自身的閃避率，隨技能等級提升效果增加。||<font_color=yellow>蓄力射擊</font>||____42級可學，每5級提升一次，積蓄力量的射擊，對目標造成一次很大的傷害，隨技能等級提升傷害增加。||<font_color=yellow>火焰風暴</font>||____49級可學，每5級提升一次，群体攻擊，隨技能等級提升增加傷害和范圍。||<font_color=yellow>疾跑</font>||____56級可學，每5級提升一次，增加自身的移動速度，但同時所受到的傷害也會增加，隨技能等級提升跑動速度增加越明顯。||<font_color=yellow>自然保護</font>||____63級可學，每5級提升一次，增加周圍友軍的魔法防御力，隨技能等級提升，增加技能效果与施放范圍。||<font_color=yellow>麻痹毒箭</font>||____70級可學，每5級提升一次，群体控制技能，可使目標范圍內的敵人無法移動，隨技能等級提升增加移動范圍和作用時間。||<font_color=yellow>封印箭</font>||____77級可學，每5級提升一次，單体傷害，可在短時間內是目標處于沉默狀態，并對其造成一定傷害，隨技能等級提升增加傷害。
3104 妖術師技能 0 0 0 ||<font_color=yellow>寒冰訣</font>||____初始技能，每5級提升一次，小范圍群体技能，附帶減速效果，隨技能等級提升增加攻擊力和攻擊范圍。||<font_color=yellow>死亡符咒</font>||____7級可學，每5級提升一次，持續傷害技能，對敵人造成持續傷害，隨技能等級提升增加攻擊力。||<font_color=yellow>冰覆衣</font>||____14級可學，每5級提升一次，增加自身護甲，并可以使近距離攻擊自己的敵人減速，隨技能等級提升增加護甲效果。||<font_color=yellow>寒蟬鳴泣</font>||____21級可學，每5級提升一次，群体攻擊效果，隨技能等級提升魔法攻擊力提升。||<font_color=yellow>移行幻影</font>||____28級可學，每5級提升一次，瞬間移動到指標所指地方，隨技能等級提升可以縮短詠唱時間。||<font_color=yellow>死亡宣告</font>||____35級可學，每5級提升一次，需要前置技能死亡符咒方可施放，對敵人造成持續傷害，隨技能等級提升增加持續時間。||<font_color=yellow>靈力再生</font>||____42級可學，每5級提升一次，短時間內迅速恢复魔法值，隨技能等級提升恢复量增加。||<font_color=yellow>冰封盅毒</font>||____49級可學，每5級提升一次，群体技能，對范圍目標造成定神效果和傷害，隨技能等級提升，增加持續時間与所造成的傷害。||<font_color=yellow>痛苦符咒</font>||____56級可學，每5級提升一次，單体傷害技能，瞬發法術，隨技能等級提升所造成的傷害增加。||<font_color=yellow>妖气甲</font>||____63級可學，每5級提升一次，使用MP抵消部分傷害，隨技能等級提升增加抵消量。||<font_color=yellow>鬼噬劇毒</font>||____70級可學，每5級提升一次，群体傷害技能，隨技能等級提升增加傷害和攻擊范圍。||<font_color=yellow>靈力爆發</font>||____77級可學，每5級提升一次，大大增強自身的傷害力，但所消耗的MP同時增加，隨技能等級提升，效果增加。
3105 生活技能 0 0 0 ||<font_color=yellow>采礦技能</font>||____無需學習，您便可以採集野外的礦物，獲得鐵類和石類材料，并且您可以通過採集來累積該技能的經驗，以便提升技能等級。技能等級越高您所能採集的物品等級也越高。||<font_color=yellow>採集皮脂</font>||____無需學習，您便可以採集野外的動物尸体，獲得皮類和膠質類材料。并且您可以通過採集來累積該技能的經驗，以便提升技能等級。技能等級越高您所能採集的物品等級也越高。||<font_color=yellow>開采灌木</font>||____無需學習，您便可以採集野外的灌木，獲得木材和一些藥材。并且您可以通過採集來累積該技能的經驗，以便提升技能等級。技能等級越高您所能採集的物品等級也越高。||<font_color=yellow>開鎖技能</font>||____無需學習，您便可以打開野外的寶箱，獲得布類，絲類材料，也有一定机率能開出寶石。并且您可以通過採集來累積該技能的經驗，以便提升技能等級。技能等級越高您所能開出的物品等級也越高。||<font_color=yellow>合成物品</font>||____無需學習，您便可以把一些低級的材料合成為高級的材料。可以制作一些簡單的消耗型物品。并且您可以通過採集來累積該技能的經驗，以便提升技能等級。技能等級越高您所能合成的物品等級也越高。||<font_color=yellow>釣魚</font>||____您還可以在庄園中釣魚，魚可以用來當做恢复的物品。當玩家釣魚經驗高的時候，可是有一定机率能釣到水下寶箱的哦。并且您可以通過不斷釣魚來累積該技能的經驗，以便提升技能等級。技能等級越高您所能釣到水下寶箱的机率也越高。
